<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <img
        src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
        id="header-img"
      />
      <nav id="nav-bar">
        <a href="/#features" class="nav-link">Features</a>
        <a href="/#how_it_works" class="nav-link">How it works</a>
        <a href="/#pricing" class="nav-link">Pricing</a>
      </nav>
    </header>
    <div>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/y8Yv4pnO7qc"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div>
      <form id="form">
        <input type="email" id="email" placeholder="Add your email address" />
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
